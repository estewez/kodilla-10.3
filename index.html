<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='carousel'>
            <i class="fa fa-chevron-circle-left left"></i>
            <i class="fa fa-chevron-circle-right right"></i>
            <div class="circle c-1"></div>
            <div class="circle c-2"></div>
            <div class="circle c-3"></div>
            <div class="circle c-4"></div>
            <ul class='list'>
                <li>
                    <img src="https://drive.google.com/uc?id=0B4QaIPnlrA_BZGQzV054UGpfWXc" alt="1">
                </li>
                <li>
                    <img src="https://drive.google.com/uc?id=0B4QaIPnlrA_BWFBiRnYtc203a2s" alt="2">
                </li>
                <li>
                    <img src="https://drive.google.com/uc?id=0B4QaIPnlrA_BWVpKSkZVMHYySDQ" alt="3">
                </li>
                <li>
                    <img src="https://drive.google.com/uc?id=0B4QaIPnlrA_BZElTOWs1Rk9YX0E" alt="4">
                </li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
